<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">News Feed</h1>
      <nav>
        <div class="filter">
          <label for="filter_tags">Filtra per tags:</label>
          <select name="all_tags" id="tags">
            <option value="all" selected>Tutti i tags</option>
            <option value="policy">Politica</option>
            <option value="geography">Geo</option>
            <option value="tech">Tech</option>
            <option value="travel">Viaggi</option>
            <option value="cooking">Cucina</option>
          </select>
        </div>
        <div class="saved">
          <input type="checkbox" />
          <label for="checkbox_saved">Solo news salvate</label>
        </div>
      </nav>
      <main>
        <div>
          <div class="cards">
            <div class="top_card">
              <h2>${article.title}</h2>
              <button class="bookmark_empty">
                <i class="fa-regular fa-bookmark"></i>
              </button>
              <button class="bookmark_full">
                <i class="fa-solid fa-bookmark bookmark_full"></i>
              </button>
              </div>
              <h4>pubblicato da ${article.author}</h4>
              <p>in data ${article.published}</p>
              <p id="text">
                ${article.content}
              </p>
              <img src="./img/rubber-duck.jpg" alt="Papera_di_gomma" />
              <div class="tags">
                <div class="tag">div</div>
                <div class="tag">div</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
