<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <h1 class="text-light d-flex justify-content-center">News Feed</h1>
        <div class="col-10 bg-body-secondary">
          <div class="d-flex justify-content-between">
            <div>
              <label class="my-4" for="inlineFormCustomSelectPref"
                >Filtra per tags:
              </label>
              <select class="custom-select my-1 mr-sm-2" id="age">
                <option value="adult" selected>Tutti i tags</option>
                <option value="policy">Politica</option>
                <option value="geography">Geo</option>
                <option value="tech">Tech</option>
                <option value="travel">Viaggi</option>
                <option value="cooking">Cucina</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Solo news salvate
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
