<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:ital,wght@0,400;0,500;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">News Feed</h1>
      <nav>
        <div class="filter">
          <label for="tags">Filtra per tags:</label>
          <select name="all_tags" id="tags">
            <option value="all" selected>Tutti i tags</option>
            <option value="policy">Politica</option>
            <option value="geo">Geo</option>
            <option value="tech">Tech</option>
            <option value="viaggi">Viaggi</option>
            <option value="cucina">Cucina</option>
            <option value="arte">Arte</option>
          </select>
        </div>
        <div class="saved">
          <input type="checkbox" id="saved_news" />
          <label for="checkbox_saved">Solo news salvate</label>
        </div>
      </nav>
      <main>
        <div id="cards_teplate"></div>
      </main>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
